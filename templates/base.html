<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container" >
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img class = "header__img" src="https://i.pinimg.com/736x/08/f9/b9/08f9b9090ec2b0429a6c655f324c33fa.jpg"  alt="icon" >
          <p class = "txt">-store</p>
          <style> .header__img{
            height: 64px;
            width: 64px;
            #border-radius: 8px;
            }
              header{
              position: sticky;
              top: 0;
              z-index: 1000;
              background: #fff;
              }
              .txt
              {
              font-weight: bold;
              font-size: 24px;
              }
          </style>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Товары</a></li>
        <li><a href="{{url_for('about')}}" class="nav-link px-2 link-dark">Оформить заказ</a></li>

      </ul>

      <div class="col-md-3 text-end">
          {% if session.user_name %}
            <span class="btn  btn-name"> {{ session.user_name }}</span>
          <style> .btn-name{
                    background-color: black; /* Устанавливаем черный цвет фона */
                color: white; /* Устанавливаем цвет текста на белый для контраста */
                border: black; /* Убираем границу, если она есть */
              }
                    </style>

            <a href="{{ url_for('logout') }}" class="btn btn-black">Выйти</a>
        {% else %}
        <a href="{{url_for('login')}}" class="btn btn-black-log">Логин
            <style>.btn-black-log {
                background-color: white; /* Устанавливаем белый цвет фона */
    color: black; /* Устанавливаем черный цвет текста */
    border: 2px solid black; /* Устанавливаем черную границу */

    text-align: center; /* Центрируем текст */
    text-decoration: none; /* Убираем подчеркивание текста */
    display: inline-block; /* Делаем элемент блочным для правильного отображения */
    border-radius: 5px; /* Скругляем углы кнопки */
    transition: background-color 0.3s, color 0.3s; /* Добавляем плавный переход для эффектов наведения */
}
            </style>
        </a>
        <a href="{{url_for('register')}}" class="btn btn-black">Зарегистрироваться
            <style>.btn-black {
                background-color: black; /* Устанавливаем черный цвет фона */
                color: white; /* Устанавливаем цвет текста на белый для контраста */
                border: black; /* Убираем границу, если она есть */
}
            </style>
        </a>
 {% endif %}
      </div>
    </header>

    <div class = "content">
        {% block content %}{% endblock  %}
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
