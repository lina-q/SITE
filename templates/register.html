{% extends 'base.html' %}

{% block content %}
<div id="signup_div_wrapper">

    <h1 class="mb-1 text-center">Регистрация</h1>
    <p class="fs-14 text-gray text-center mb-5">Заполните данные</p>

    <form method="POST" class="register">

        <p class="woocommerce-FormRow woocommerce-FormRow--first form-row form-row-first">
            <label for="reg_name">Имя <span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="name" id="reg_name" required="">
            <div class="invalid-feedback">Это поле обязательно для заполнения</div>
        </p>

        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
            <label for="reg_email">Адрес электронной почты <span class="required">*</span></label>
            <input type="email" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="email" id="reg_email" required="">
            <div class="invalid-feedback">Это поле обязательно для заполнения</div>
        </p>

        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
            <label for="reg_password">Пароль <span class="required">*</span></label>
            <input type="password" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="password" id="reg_password" required="">
            <div class="invalid-feedback">Это поле обязательно для заполнения</div>
        </p>

        <!-- Spam Trap -->
        <div style="left: -999em; position: absolute;">
            <label for="trap">Anti-spam</label>
            <input type="text" name="email_2" id="trap" tabindex="-1" autocomplete="off">
        </div>

        <div class="clear"></div>
        <div class="woocommerce-privacy-policy-text"></div>

        <center class="woocomerce-FormRow form-row">
            <input type="submit" class="btn btn-brand btn-block btn-lg mb-4 mt-3" style="margin:0;" name="register" value="Зарегистрироваться">
        </center>

    </form>

</div>
{% endblock %}
